<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            margin: auto;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2c3e50;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicted Class: {{ prediction }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
        <br>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
